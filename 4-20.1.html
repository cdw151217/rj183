<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-html="title"></p>
		
			<input type="button" @click="show()" value="点我看看" />
		
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el: '#app',
				data: {
					title: '<h1>哎嘿嘿一</h1>'
				},
				methods:{
					show(){
						console.log("查实的萨达是");
					}
				}
			})
		</script>
	</body>
</html>
