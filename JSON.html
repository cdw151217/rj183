<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>大学：{{school[1].name}}，所属：{{school[1].location}}</p>
			<p>大学：{{school[3].name}}，所属：{{school[3].location}}</p>
		</div>
		
		<script type="text/javascript">
			let vm = new Vue({
				el: '#app',
				data: {
					school:[
						{name: "牛津大学", location: "英国"},
						{name: "哈佛大学", location: "美国"},
						{name: "清华大学", location: "中国"},
						{name: "北京大学", location: "中国"},
					]
				}
			})
		</script>
		
	</body>
</html>
