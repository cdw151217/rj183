<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<img src="img/cure.jpg" width="200px" height="200px">
			<h2>***猜数字小游戏***</h2>
			请输入0~10之间的数字
			<!-- {{keyNumber}} -->
			<input v-model="userNumber" />
			
			<!-- 条件判断 -->
			<li v-if="userNumber == keyNumber">恭喜你，答对了！！！</li>
		</div>
		<script type="text/javascript">
			let v = new Vue({
				el: '#app',
				data: {
					keyNumber:Math.floor(Math.random()*10),
					userNumber: '',
				}
			})
		</script>
	</body>
</html>
