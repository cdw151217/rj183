<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<canvas id="myCanvas" width="660" height="420"></canvas>
		<div id="app">
			<input type="button" value="有本事你别点我" @click="show()"/>
			<input type="text"  v-model="number"/>
		</div>
		
		<script type="text/javascript">
			let v = new Vue({
				el: '#app',
				data() {
					return {
						number: 0
					}
				},
				methods: {
					show(){
						//获取知道id的画布
						let canvas = document.getElementById("myCanvas");
						//返回一个对象
						let con = canvas.getContext("2d");
						//起始一条路径，或重置当前路径
						con.beginPath();
						con.arc(100,100,this.number,0,2 * Math.PI);
						//绘制已定义的路径
						con.stroke();
					}
				}
			})
		</script>
		
	</body>
</html>
